{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(226, 241, 255);">
    <div class="container-fluid mt-5" style="max-width: 65%;">
        <div class="content">
            <h2 class="text-center  mt-5">Résultats de la recherche</h2><br><br>
            
            {% for subject_item in data %}
                <h2 class="text-center" style="margin-top: 50px;">Subject : {{ subject_item.subject }} </h2> <br>

                    {% for title in subject_item.titles %}
                        <hr>
                        <a href="{% url 'sdetails_song' title %}" style="background-color: darkgrey;">         
                            <h4 class="text-center"  style="font-size: 24px;">{{ title }}</h4>
                        </a>

                    {% endfor %}
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>© 2023 DLBC Sénegal</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
